<script src="../canto.js"></script>
<script>
// test the SVG A path command
function draw() {
    canto("canvas1").svgpath("M100 100 L200 200 100 200 Z").fill();
    canto("canvas1").translate(200,0).
        M(100,100).L(200,200,100,200).Z().stroke();
}
</script>
<body onload="draw()">
<canvas id="canvas1" width=600 height=600></canvas>
</body>
